language: python

python:
  - "2.7"

sudo: required

env:
  global:
    - IMAGE_NAME=hepdata
    - IMAGE_NAME_REMOTE=hepdata/hepdata
    - secure: ""
    - secure: ""
    - secure: ""
cache:
  - docker

services:
  - docker

script:
  - docker build -t $IMAGE_NAME .
  - docker tag -f $IMAGE_NAME $IMAGE_NAME_REMOTE:latest
  - docker login --password=$DOCKER_PASSWORD --email=$DOCKER_EMAIL --username=$DOCKER_USERNAME
  - docker push $IMAGE_NAME_REMOTE:latest